name: Lint & Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Python Linting & Testing
  # ==========================================================================
  python:
    name: Python Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Ruff linter
        run: ruff check app/ main.py run_local.py

      - name: Run pytest
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=5 \
            -v
        # Coverage threshold starts at 5% and should be increased as tests are added
        # Target: 50% minimum, 75% goal
        continue-on-error: false

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  # ==========================================================================
  # Frontend Type Checking & Build
  # ==========================================================================
  frontend:
    name: Frontend Build & Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run type check
        working-directory: frontend
        run: npm run check
        continue-on-error: true  # Type errors don't block build currently

      - name: Run tests
        working-directory: frontend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # ==========================================================================
  # Tools Package Build
  # ==========================================================================
  tools:
    name: Tools Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/package-lock.json

      - name: Install dependencies
        working-directory: tools
        run: npm ci

      - name: Build tools
        working-directory: tools
        run: npm run build

      - name: Type check
        working-directory: tools
        run: npx tsc --noEmit

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Python security audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: npm audit --audit-level=high || true

      - name: Run npm audit (tools)
        working-directory: tools
        run: npm audit --audit-level=high || true

  # ==========================================================================
  # All Checks Summary
  # ==========================================================================
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [python, frontend, tools]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.python.result }}" != "success" ]]; then
            echo "Python checks failed"
            exit 1
          fi
          if [[ "${{ needs.frontend.result }}" != "success" ]]; then
            echo "Frontend checks failed"
            exit 1
          fi
          if [[ "${{ needs.tools.result }}" != "success" ]]; then
            echo "Tools checks failed"
            exit 1
          fi
          echo "All checks passed!"
