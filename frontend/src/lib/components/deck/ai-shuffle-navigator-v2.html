<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AI Shuffle - Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       AI SHUFFLE DESIGN SYSTEM
       Clean, modern AI workspace aesthetic
       ======================================== */
    :root {
      /* Base Colors - Dark, professional */
      --bg-deep: #0a0b0d;
      --bg-base: #101114;
      --bg-elevated: #16181c;
      --bg-card: #1a1d22;
      --bg-card-hover: #1f2228;

      /* Borders & Lines */
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-default: rgba(255, 255, 255, 0.1);
      --border-strong: rgba(255, 255, 255, 0.15);

      /* Text */
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --text-dim: #52525b;

      /* AI Accent - Cyan/Teal for AI activity */
      --ai-primary: #22d3ee;
      --ai-secondary: #06b6d4;
      --ai-glow: rgba(34, 211, 238, 0.25);
      --ai-glow-strong: rgba(34, 211, 238, 0.4);
      --ai-subtle: rgba(34, 211, 238, 0.08);

      /* Status Colors */
      --status-active: #22c55e;
      --status-streaming: var(--ai-primary);
      --status-warning: #f59e0b;
      --status-error: #ef4444;

      /* Typography */
      --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'IBM Plex Mono', 'SF Mono', Consolas, monospace;

      /* Timing */
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);

      /* Sizing */
      --card-width: 220px;
      --card-height: 160px;
      --card-gap: 16px;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      font-family: var(--font-sans);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
    }

    /* ========================================
       BACKGROUND - Subtle depth
       ======================================== */
    .environment {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% 100%, rgba(34, 211, 238, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 0%, rgba(34, 211, 238, 0.02) 0%, transparent 40%),
        var(--bg-deep);
    }

    /* Subtle grid pattern */
    .environment::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
    }

    /* ========================================
       NAVIGATOR OVERLAY
       ======================================== */
    .navigator {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s var(--ease-out), visibility 0.25s var(--ease-out);
    }

    .navigator.open {
      opacity: 1;
      visibility: visible;
    }

    .navigator-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* ========================================
       HEADER
       ======================================== */
    .navigator-header {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      padding-top: max(20px, env(safe-area-inset-top, 20px));
    }

    .nav-breadcrumb {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .breadcrumb-btn {
      font-family: var(--font-sans);
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-muted);
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      transition: all 0.15s ease;
    }

    .breadcrumb-btn:hover:not(.active) {
      color: var(--text-secondary);
      background: var(--border-subtle);
    }

    .breadcrumb-btn.active {
      color: var(--text-primary);
      cursor: default;
    }

    .breadcrumb-sep {
      color: var(--text-dim);
      font-size: 0.75rem;
    }

    .nav-close {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: 50%;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .nav-close:hover {
      background: var(--bg-card);
      border-color: var(--border-strong);
      color: var(--text-primary);
    }

    .nav-close svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    /* ========================================
       CARD CAROUSEL
       ======================================== */
    .carousel-stage {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      align-items: center;
      gap: var(--card-gap);
      padding: 40px 60px;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none;
      cursor: grab;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel:active {
      cursor: grabbing;
    }

    .carousel.dragging {
      scroll-behavior: auto;
    }

    /* Edge fade */
    .carousel-stage::before,
    .carousel-stage::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100px;
      z-index: 10;
      pointer-events: none;
    }

    .carousel-stage::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg-deep) 0%, transparent 100%);
    }

    .carousel-stage::after {
      right: 0;
      background: linear-gradient(-90deg, var(--bg-deep) 0%, transparent 100%);
    }

    /* ========================================
       CARDS - Clean, minimal
       ======================================== */
    .card {
      flex-shrink: 0;
      width: var(--card-width);
      height: var(--card-height);
      scroll-snap-align: center;
      cursor: pointer;
      transition: transform 0.2s var(--ease-out);
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card:active {
      transform: translateY(-4px) scale(0.98);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.2s var(--ease-out);
    }

    .card:hover .card-inner {
      background: var(--bg-card-hover);
      border-color: var(--border-strong);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px var(--border-subtle);
    }

    /* AI-active card glow */
    .card[data-ai-active="true"] .card-inner {
      border-color: rgba(34, 211, 238, 0.3);
      box-shadow:
        0 0 20px var(--ai-glow),
        0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .card[data-ai-active="true"]::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--ai-primary), transparent 60%);
      opacity: 0.1;
      z-index: 0;
    }

    /* Card icon */
    .card-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .card-icon svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-secondary);
      stroke-width: 1.75;
      fill: none;
      transition: stroke 0.2s ease;
    }

    .card:hover .card-icon {
      background: var(--ai-subtle);
      border-color: rgba(34, 211, 238, 0.2);
    }

    .card:hover .card-icon svg {
      stroke: var(--ai-primary);
    }

    /* AI streaming icon animation */
    .card[data-ai-active="true"] .card-icon {
      background: var(--ai-subtle);
      border-color: rgba(34, 211, 238, 0.3);
    }

    .card[data-ai-active="true"] .card-icon svg {
      stroke: var(--ai-primary);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Card content */
    .card-title {
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .card-subtitle {
      font-size: 0.8125rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    /* Card meta (for thread cards) */
    .card-meta {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .card-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .card-meta svg {
      width: 12px;
      height: 12px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    /* Category indicator - proper chevron > */
    .card[data-has-children="true"] .card-inner::after {
      content: 'â€º';
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      font-weight: 300;
      color: var(--text-dim);
      opacity: 0.6;
      transition: all 0.2s ease;
    }

    .card[data-has-children="true"]:hover .card-inner::after {
      opacity: 1;
      color: var(--ai-primary);
      transform: translateY(-50%) translateX(2px);
    }

    /* Status badge */
    .card-status {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 3px 8px;
      background: var(--ai-subtle);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.625rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--ai-primary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .card-status::before {
      content: '';
      width: 5px;
      height: 5px;
      background: var(--ai-primary);
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ========================================
       THREAD CARD VARIANT
       ======================================== */
    .card.thread-card {
      height: 180px;
    }

    .thread-card .card-title {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ========================================
       SHUFFLE BUTTON (FAB)
       ======================================== */
    .shuffle-btn {
      position: fixed;
      bottom: 28px;
      left: 28px;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;

      background: var(--bg-card);
      border: 1px solid var(--border-default);

      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.4),
        0 0 0 1px var(--border-subtle);

      transition: all 0.2s var(--ease-out);
    }

    .shuffle-btn:hover {
      background: var(--bg-card-hover);
      border-color: var(--ai-primary);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 20px var(--ai-glow);
      transform: translateY(-2px);
    }

    .shuffle-btn:active {
      transform: translateY(0) scale(0.96);
    }

    .shuffle-btn svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
      transition: all 0.2s ease;
    }

    .shuffle-btn:hover svg {
      stroke: var(--ai-primary);
    }

    .shuffle-btn.open svg {
      transform: rotate(45deg);
    }

    /* Mobile positioning */
    @media (max-width: 640px) {
      .shuffle-btn {
        bottom: max(20px, env(safe-area-inset-bottom, 20px));
        left: 50%;
        transform: translateX(-50%);
      }

      .shuffle-btn:hover {
        transform: translateX(-50%) translateY(-2px);
      }

      .shuffle-btn.open {
        transform: translateX(-50%);
      }
    }

    /* ========================================
       SCROLL INDICATOR
       ======================================== */
    .scroll-hint {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      z-index: 20;
    }

    .scroll-hint-text {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .scroll-dots {
      display: flex;
      gap: 5px;
    }

    .scroll-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--text-dim);
      transition: all 0.2s ease;
    }

    .scroll-dot.active {
      width: 16px;
      border-radius: 3px;
      background: var(--ai-primary);
    }

    /* ========================================
       ANIMATIONS
       ======================================== */
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navigator.open .card {
      animation: slideUp 0.4s var(--ease-out) backwards;
    }

    .navigator.open .card:nth-child(1) { animation-delay: 0.02s; }
    .navigator.open .card:nth-child(2) { animation-delay: 0.04s; }
    .navigator.open .card:nth-child(3) { animation-delay: 0.06s; }
    .navigator.open .card:nth-child(4) { animation-delay: 0.08s; }
    .navigator.open .card:nth-child(5) { animation-delay: 0.10s; }
    .navigator.open .card:nth-child(6) { animation-delay: 0.12s; }
    .navigator.open .card:nth-child(7) { animation-delay: 0.14s; }
    .navigator.open .card:nth-child(8) { animation-delay: 0.16s; }

    /* Sub-deck enter */
    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(60px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .deck-level.entering .card {
      animation: slideInRight 0.35s var(--ease-out) backwards;
    }

    /* ========================================
       MOBILE RESPONSIVE
       ======================================== */
    @media (max-width: 640px) {
      :root {
        --card-width: 180px;
        --card-height: 140px;
        --card-gap: 12px;
      }

      .navigator-header {
        padding: 16px 20px;
      }

      .breadcrumb-btn {
        font-size: 0.875rem;
        padding: 4px 8px;
      }

      .carousel {
        padding: 30px 40px;
      }

      .carousel-stage::before,
      .carousel-stage::after {
        width: 60px;
      }

      .card-inner {
        padding: 16px;
      }

      .card-icon {
        width: 36px;
        height: 36px;
        margin-bottom: 12px;
      }

      .card-icon svg {
        width: 18px;
        height: 18px;
      }

      .card-title {
        font-size: 0.875rem;
      }

      .card-subtitle {
        font-size: 0.75rem;
      }

      .card.thread-card {
        height: 160px;
      }

      .scroll-hint {
        bottom: max(100px, calc(env(safe-area-inset-bottom) + 80px));
      }
    }

    /* Large screens */
    @media (min-width: 1200px) {
      :root {
        --card-width: 260px;
        --card-height: 180px;
        --card-gap: 20px;
      }

      .card.thread-card {
        height: 200px;
      }
    }

    /* ========================================
       REDUCED MOTION
       ======================================== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ========================================
       DEMO PLACEHOLDER
       ======================================== */
    .demo-workspace {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .demo-placeholder {
      text-align: center;
      opacity: 0.5;
    }

    .demo-placeholder h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }

    .demo-placeholder p {
      font-size: 0.9375rem;
      color: var(--text-muted);
    }

    /* Logo accent */
    .demo-placeholder h1 span {
      color: var(--ai-primary);
    }
  </style>
</head>
<body>
  <!-- Environment -->
  <div class="environment"></div>

  <!-- Demo workspace -->
  <div class="demo-workspace">
    <div class="demo-placeholder">
      <h1>AI <span>Shuffle</span></h1>
      <p>Click + to shuffle through your deck</p>
    </div>
  </div>

  <!-- Shuffle Button -->
  <button class="shuffle-btn" id="shuffleBtn" aria-label="Open navigator">
    <svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
  </button>

  <!-- Navigator -->
  <div class="navigator" id="navigator">
    <div class="navigator-backdrop" id="backdrop"></div>

    <header class="navigator-header">
      <nav class="nav-breadcrumb" id="breadcrumb">
        <button class="breadcrumb-btn active">AI Shuffle</button>
      </nav>
      <button class="nav-close" id="closeBtn" aria-label="Close">
        <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>
      </button>
    </header>

    <div class="carousel-stage">
      <div class="carousel" id="carousel">
        <!-- Main Deck -->
        <div class="deck-level" id="mainDeck">

          <!-- New Chat -->
          <article class="card" data-type="action" data-action="new-chat">
            <div class="card-inner">
              <div class="card-icon">
                <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
              </div>
              <h3 class="card-title">New Chat</h3>
              <p class="card-subtitle">Start a conversation with AI</p>
            </div>
          </article>

          <!-- New Agent -->
          <article class="card" data-type="action" data-action="new-agent">
            <div class="card-inner">
              <div class="card-icon">
                <svg viewBox="0 0 24 24"><path d="M12 8V4H8"/><rect x="4" y="8" width="16" height="12" rx="2"/><circle cx="9" cy="13" r="1"/><circle cx="15" cy="13" r="1"/><path d="M9 17s1.5 1 3 1 3-1 3-1"/></svg>
              </div>
              <h3 class="card-title">New Agent</h3>
              <p class="card-subtitle">Autonomous background task</p>
            </div>
          </article>

          <!-- Terminal -->
          <article class="card" data-type="action" data-action="terminal">
            <div class="card-inner">
              <div class="card-icon">
                <svg viewBox="0 0 24 24"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>
              </div>
              <h3 class="card-title">Terminal</h3>
              <p class="card-subtitle">Command line interface</p>
            </div>
          </article>

          <!-- Recent (Category) -->
          <article class="card" data-type="category" data-category="recent" data-has-children="true">
            <div class="card-inner">
              <div class="card-icon">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
              </div>
              <h3 class="card-title">Recent</h3>
              <p class="card-subtitle">12 conversations</p>
            </div>
          </article>

          <!-- Image Studio -->
          <article class="card" data-type="action" data-action="image-studio">
            <div class="card-inner">
              <div class="card-icon">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>
              </div>
              <h3 class="card-title">Image Studio</h3>
              <p class="card-subtitle">Generate & edit images</p>
            </div>
          </article>

          <!-- Projects (Category) -->
          <article class="card" data-type="category" data-category="projects" data-has-children="true">
            <div class="card-inner">
              <div class="card-icon">
                <svg viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>
              </div>
              <h3 class="card-title">Projects</h3>
              <p class="card-subtitle">4 workspaces</p>
            </div>
          </article>

          <!-- Settings -->
          <article class="card" data-type="action" data-action="settings">

  <script>
    // ========================================
    // AI SHUFFLE NAVIGATOR
    // ========================================

    const shuffleBtn = document.getElementById('shuffleBtn');
    const navigator = document.getElementById('navigator');
    const backdrop = document.getElementById('backdrop');
    const closeBtn = document.getElementById('closeBtn');
    const carousel = document.getElementById('carousel');
    const breadcrumb = document.getElementById('breadcrumb');
    const mainDeck = document.getElementById('mainDeck');
    const scrollDots = document.querySelectorAll('.scroll-dot');

    let navStack = [{ name: 'AI Shuffle', element: mainDeck }];
    let isDragging = false;
    let startX = 0;
    let scrollLeft = 0;

    // Open/Close
    function open() {
      navigator.classList.add('open');
      shuffleBtn.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function close() {
      navigator.classList.remove('open');
      shuffleBtn.classList.remove('open');
      document.body.style.overflow = '';
      setTimeout(reset, 250);
    }

    function reset() {
      carousel.querySelectorAll('.deck-level:not(#mainDeck)').forEach(d => d.remove());
      mainDeck.style.display = 'flex';
      navStack = [{ name: 'AI Shuffle', element: mainDeck }];
      updateBreadcrumb();
      carousel.scrollLeft = 0;
    }

    // Events
    shuffleBtn.addEventListener('click', () => navigator.classList.contains('open') ? close() : open());
    closeBtn.addEventListener('click', close);
    backdrop.addEventListener('click', close);

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && navigator.classList.contains('open')) {
        navStack.length > 1 ? navigateBack() : close();
      }
    });

    // Card clicks
    carousel.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (!card || isDragging) return;

      const { type, category, action } = card.dataset;

      if (type === 'category') navigateTo(category, card);
      else if (type === 'action') handleAction(action);
      else if (type === 'thread') handleThread(card);
    });

    // Navigate to sub-deck
    function navigateTo(category, card) {
      const template = document.getElementById(category + 'Template') || document.getElementById('recentTemplate');
      if (!template) return;

      navStack[navStack.length - 1].element.style.display = 'none';

      const deck = document.createElement('div');
      deck.className = 'deck-level entering';
      deck.innerHTML = template.innerHTML;
      carousel.appendChild(deck);

      const name = card.querySelector('.card-title')?.textContent || category;
      navStack.push({ name, element: deck });
      updateBreadcrumb();
      carousel.scrollLeft = 0;

      setTimeout(() => deck.classList.remove('entering'), 400);
    }

    function navigateBack(targetIdx = navStack.length - 2) {
      if (targetIdx < 0) return;

      while (navStack.length > targetIdx + 1) {
        const removed = navStack.pop();
        if (removed.element !== mainDeck) removed.element.remove();
      }

      navStack[targetIdx].element.style.display = 'flex';
      updateBreadcrumb();
      carousel.scrollLeft = 0;
    }

    function updateBreadcrumb() {
      breadcrumb.innerHTML = navStack.map((item, i) => {
        const isLast = i === navStack.length - 1;
        const sep = i > 0 ? '<span class="breadcrumb-sep">/</span>' : '';
        return `${sep}<button class="breadcrumb-btn ${isLast ? 'active' : ''}" data-idx="${i}" ${isLast ? 'disabled' : ''}>${item.name}</button>`;
      }).join('');

      breadcrumb.querySelectorAll('.breadcrumb-btn:not(.active)').forEach(btn => {
        btn.addEventListener('click', () => navigateBack(+btn.dataset.idx));
      });
    }

    function handleAction(action) {
      close();
      console.log('Action:', action);
    }

    function handleThread(card) {
      close();
      const title = card.querySelector('.card-title')?.textContent;
      console.log('Open thread:', title);
    }

    // Drag to scroll
    carousel.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
      carousel.classList.add('dragging');
    });

    carousel.addEventListener('mouseleave', () => {
      isDragging = false;
      carousel.classList.remove('dragging');
    });

    carousel.addEventListener('mouseup', () => {
      setTimeout(() => {
        isDragging = false;
        carousel.classList.remove('dragging');
      }, 10);
    });

    carousel.addEventListener('mousemove', e => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      carousel.scrollLeft = scrollLeft - (x - startX) * 1.5;
    });

    // Scroll indicator
    carousel.addEventListener('scroll', () => {
      const pct = carousel.scrollLeft / (carousel.scrollWidth - carousel.clientWidth);
      scrollDots.forEach((dot, i) => {
        dot.classList.toggle('active', Math.abs(pct - i / (scrollDots.length - 1)) < 0.2);
      });
    });

    // Init
    updateBreadcrumb();
  </script>
