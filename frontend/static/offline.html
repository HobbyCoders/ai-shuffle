<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Hub - Offline</title>
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent: #e5604d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }

    .icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .retry-button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
      min-height: 44px;
      min-width: 120px;
    }

    .retry-button:hover {
      opacity: 0.9;
    }

    .retry-button:active {
      opacity: 0.8;
    }

    .status {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status.online {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect width="100" height="100" rx="20" fill="#1a1a1a"/>
        <circle cx="50" cy="50" r="35" fill="none" stroke="#e5604d" stroke-width="6"/>
        <circle cx="50" cy="50" r="15" fill="#e5604d"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>Check your internet connection and try again. Your chat history is still available to view.</p>
    <button class="retry-button" onclick="location.reload()">Retry</button>
    <p class="status" id="status">Waiting for connection...</p>
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        statusEl.classList.add('online');
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.textContent = 'Waiting for connection...';
        statusEl.classList.remove('online');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
